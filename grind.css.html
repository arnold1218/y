<!DOCTYPE html>
<html>
  <head>
    <title>grid praktis</title>
  </head>
  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px
     ;">
      <div style="background-color: blue;"> div 1</div>
      <div style="background-color: red;">div 2 <p>Oryt</p></div>
    </div>
   
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 200px
     ;">
      <div style="background-color: blue;"> div 1</div>
      <div style="background-color: red;">div 2 <p>Oryt</p></div>
      <div style="background-color:yellowgreen;"> div 3</div>
    </div>
   
  </body>
</html>
